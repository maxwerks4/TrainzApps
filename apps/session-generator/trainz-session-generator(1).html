                                destination = movement.interchangeDestination || yardLocations[0];
                            } else {
                                origin = movement.interchangeOrigin || yardLocations[0];
                                destination = movement.location;
                            }
                            
                            if (origin && destination) {
                                generatedJobs.push({
                                    type: movement.type === 'outbound' ? 'pickup' : 'setout',
                                    origin: origin,
                                    destination: destination,
                                    numCars: consist.length,
                                    consist: consist,
                                    commodity: movement.commodity
                                });
                            }
                        }
                    }
                    
                    // Generate job details output for this railroad's train
                    if (generatedJobs.length > 0) {
                        output += `\nOPERATING INSTRUCTIONS - ${railroad.name}\n${''.repeat(63)}\n\n`;
                        
                        generatedJobs.forEach((job, idx) => {
                            output += `Job ${idx + 1}:\n`;
                            
                            if (job.type === 'interchange') {
                                output += `   - Start at ${job.yardLocation.name}\n`;
                                output += `   - Proceed to ${job.interchangeLocation.name} (Interchange)\n`;
                                output += `   - Set out outbound cars for connecting railroad\n`;
                                output += `   - Pick up ${job.numCars} inbound cars from connecting railroad\n`;
                                output += `   - Return to ${job.yardLocation.name} for sorting\n`;
                                output += `   Cars: ${job.numCars} mixed freight cars\n`;
                            } else if (job.type === 'pickup') {
                                output += `   - Pickup from ${job.origin.name}\n`;
                                output += `   - Deliver to ${job.destination.name}\n`;
                                output += `   - Commodity: ${job.commodity}\n`;
                                output += `   Consist: ${job.numCars} cars\n`;
                                job.consist.forEach(car => {
                                    output += `            - ${car.count}x ${car.type}\n`;
                                });
                            } else if (job.type === 'setout') {
                                output += `   - Pickup from ${job.origin.name}\n`;
                                output += `   - Deliver to ${job.destination.name}\n`;
                                output += `   - Commodity: ${job.commodity}\n`;
                                output += `   Consist: ${job.numCars} cars\n`;
                                job.consist.forEach(car => {
                                    output += `            - ${car.count}x ${car.type}\n`;
                                });
                            }
                            output += `\n`;
                        });
                    } else {
                        output += `No jobs generated for ${railroad.name}\n\n`;
                    }
                });

                // General procedures
                output += `\nGENERAL PROCEDURES:\n`;
                output += `- Follow prototypical operating practices\n`;
                output += `- Observe all speed restrictions and signal aspects\n`;
                const hasInterchanges = locations.some(loc => loc.type === 'Interchange Track');
                if (hasInterchanges) {
                    output += `- Interchange tracks represent connection points between railroads\n`;
                }
                const aiRailroads = selectedRailroadsForSession.filter(rr => rr.role === 'ai');
                if (aiRailroads.length > 0) {
                    output += `- AI Railroads (background traffic): ${aiRailroads.map(rr => rr.name).join(', ')}\n`;
                }
                output += `- Session complete when all jobs are finished\n\n`;

                // Location details
                if (locations.length > 0) {
                    output += `\nLOCATION REFERENCE\n${''.repeat(63)}\n\n`;
                    locations.forEach(loc => {
                        output += `${loc.name} (${loc.type})\n`;
                        output += `  Served by: ${loc.railroads.join(', ')}\n`;
                        output += `  Track Capacity: ${loc.capacity} cars\n`;
                        if (loc.commodities.length > 0) {
                            output += `  Commodities:\n`;
                            loc.commodities.forEach(comm => {
                                output += `     ${comm.commodity} (${comm.direction}) - ${comm.carTypes.join(', ')}\n`;
                            });
                        }
                        output += `\n`;
                    });
                }

                output += `\n${''.repeat(63)}\nEnd of Session Plan\n${''.repeat(63)}`;

                setSessionOutput(output);
            };

            const buildConsist = (numCars, compatibleCarTypes, commodity, availableRollingStock) => {
                if (compatibleCarTypes.length === 0) return [];

                // Find actual rolling stock objects that match the compatible car type names
                const availableStockTypes = availableRollingStock.filter(stock => 
                    compatibleCarTypes.includes(stock.name)
                );

                if (availableStockTypes.length === 0) return [];

                const consist = [];
                let remainingCars = numCars;

                // Distribute cars across compatible types
                while (remainingCars > 0 && availableStockTypes.length > 0) {
                    const stockType = availableStockTypes[Math.floor(Math.random() * availableStockTypes.length)];
                    const count = Math.min(
                        Math.floor(Math.random() * Math.min(15, remainingCars)) + 1,
                        remainingCars
                    );
                    
                    // Check if we already have this car type in the consist
                    const existingEntry = consist.find(c => c.type === stockType.name);
                    if (existingEntry) {
                        existingEntry.count += count;
                    } else {
                        consist.push({
                            type: stockType.name,
                            count: count
                        });
                    }

                    remainingCars -= count;
                }

                return consist;
            };

            const generateTrainSymbol = (railroad, customRailroads, numJobs) => {
                // If custom railroad exists, use first letter of custom railroad name
                if (customRailroads.length > 0) {
                    const customRailroad = customRailroads[0];
                    const firstLetter = customRailroad.charAt(0).toUpperCase();
                    const jobCount = String(numJobs).padStart(3, '0');
                    return `${firstLetter}-${jobCount}`;
                }
                
                // Otherwise use random prefix for standard railroads
                const prefixes = ['M', 'Z', 'Q', 'H', 'G'];
                const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
                const suffix = String(Math.floor(Math.random() * 900) + 100);
                return `${prefix}-${suffix}`;
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(sessionOutput);
                alert('Session plan copied to clipboard!');
            };

            const canGenerate = routeName && railroads.length > 0 && selectedRailroadsForSession.length > 0 && era && region && 
                               selectedRailroadsForSession.every(rr => rr.locomotives && rr.locomotives.length > 0) &&
                               selectedRailroadsForSession.every(rr => rr.rollingStock && rr.rollingStock.length > 0) &&
                               locations.length >= 2;

            return (
                <div className="container">

                            </div>

                                <div className="form-group">

                                            <option key={e} value={e}>{e}</option>
                                        ))}
                                    </select>
                                </div>
                            </div>
                            <div className="form-group">
                                <label>Region</label>
                                <select value={region} onChange={(e) => setRegion(e.target.value)}>
                                    <option value="">Select region...</option>
                                    {REGIONS.map(r => (
                                        <option key={r} value={r}>{r}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="form-group">
                                <label>Session Duration</label>
                                <p style={{fontSize: '0.85em', color: '#666', marginBottom: '8px', fontStyle: 'italic'}}>Durations are approximate.</p>
                                <select value={sessionDuration} onChange={(e) => setSessionDuration(e.target.value)}>
                                    <option value="short">Short (30 minutes)</option>
                                    <option value="medium">Medium (60 minutes)</option>
                                    <option value="long">Long (90 minutes)</option>
                                    <option value="extra_long">Extra Long (120+ minutes)</option>
                                </select>
                            </div>
                        </div>

                        {/* Railroads Section */}
                        <div className="section">

                            <p style={{color: '#666', marginBottom: '20px', fontSize: '0.95em'}}>
                                Add all railroads depicted on your route. For each session, you can select which railroads to include.
                            </p>
                            
                            <button className="button" onClick={openRailroadModal} style={{marginBottom: '20px'}}>
                                + Add Railroad
                            </button>

                            {railroads.length === 0 ? (
                                <p style={{color: '#666', fontStyle: 'italic'}}>
                                    No railroads added yet. Add at least one railroad to generate sessions.
                                </p>
                            ) : (
                                <div>
                                    {railroads.map((rr, idx) => (
                                        <div key={idx} className="railroad-card">
                                            <div className="railroad-header">
                                                <div>
                                                    <span className="railroad-name">{rr.name}</span>
                                                    <span className={`railroad-badge ${rr.type.toLowerCase().replace(' ', '-')}`}>
                                                        {rr.type}
                                                    </span>
                                                    <span className={`railroad-badge ${rr.role}`}>
                                                        {rr.role === 'player' ? ' Player Controlled' : ' AI Controlled'}
                                                    </span>
                                                </div>
                                                <div className="railroad-actions">
                                                    <button 
                                                        className="edit-button"
                                                        onClick={() => openEditRailroadModal(idx)}
                                                    >
                                                        Edit
                                                    </button>
                                                    <button

                                                        onClick={() => removeRailroad(idx)}
                                                    >
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                            <div style={{marginTop: '10px', fontSize: '0.9em', color: '#666'}}>
                                                 {rr.locomotives?.length || 0} locomotive(s)

                                            </div>
                                        </div>
                                    ))}
                                </div>

                            {/* Railroad Selection for Session */}
                            {railroads.length > 0 && (

                        </div>

                        {/* Locations */}

                            {locations.length === 0 ? (

                                    {[...locations].reverse().map((loc, reverseIdx) => {

                                            padding: '20px',
                                            borderRadius: '8px',

                                        }}>
                                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '10px'}}>
                                                <div>
                                                    <h3 style={{margin: '0 0 5px 0', color: '#1e3c72'}}>{loc.name}</h3>
                                                    <p style={{margin: '0', color: '#666'}}>
                                                        <strong>Type:</strong> {loc.type} | <strong>Capacity:</strong> {loc.capacity} cars
                                                    </p>
                                                </div>
                                                <div style={{display: 'flex', gap: '10px'}}>
                                                    <button 
                                                        onClick={() => editLocation(idx)}
                                                        style={{
                                                            background: '#2a5298',
                                                            color: 'white',
                                                            border: 'none',
                                                            padding: '8px 15px',
                                                            borderRadius: '4px',
                                                            cursor: 'pointer'
                                                        }}
                                                    >
                                                        Edit
                                                    </button>
                                                    <button 
                                                        onClick={() => removeLocation(idx)}
                                                        style={{
                                                            background: '#d32f2f',
                                                            color: 'white',
                                                            border: 'none',
                                                            padding: '8px 15px',
                                                            borderRadius: '4px',
                                                            cursor: 'pointer'
                                                        }}
                                                    >
                                                        Remove
                                                    </button>
                                                </div>
                                            </div>
                                            {loc.commodities.length > 0 && (
                                                <div style={{marginTop: '15px'}}>
                                                    <strong style={{display: 'block', marginBottom: '8px'}}>Commodities:</strong>
                                                    {loc.commodities.map((comm, cIdx) => (
                                                        <div key={cIdx} style={{
                                                            background: 'white',
                                                            padding: '10px',
                                                            borderRadius: '4px',
                                                            marginBottom: '8px',
                                                            fontSize: '0.95em'
                                                        }}>
                                                            <strong>{comm.commodity}</strong> ({comm.direction})

                                                                Car Types: {comm.carTypes.join(', ') || 'None selected'}

                                                        </div>

                                                </div>

                                        );

                        {/* Generate Button */}
                        <div className="generate-section">

                        {/* Output */}
                        {sessionOutput && (

                    </div>

                    {/* Location Modal */}
                    {showLocationModal && (
                        <div className="modal-overlay" onClick={closeLocationModal}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3>{editingLocationIndex !== null ? 'Edit Location' : 'Add Location'}</h3>
                                    <button className="modal-close" onClick={closeLocationModal}></button>
                                </div>
                                <div className="modal-body">
                                    <div className="form-group">
                                        <label>Location Name *</label>
                                        <input 
                                            type="text"
                                            value={locationForm.name}
                                            onChange={(e) => setLocationForm({...locationForm, name: e.target.value})}
                                            placeholder="e.g., Springfield Steel Mill"
                                        />
                                    </div>

                                    <div className="form-row">
                                        <div className="form-group">
                                            <label>Location Type *</label>
                                            <select 
                                                value={locationForm.type} 
                                                onChange={(e) => handleLocationTypeChange(e.target.value)}
                                            >
                                                <option value="">Select type...</option>
                                                {Object.keys(LOCATION_TYPES).sort().map(type => (
                                                    <option key={type} value={type}>{type}</option>
                                                ))}
                                            </select>
                                            {locationForm.type === 'Other/Custom' && (
                                                <input 
                                                    type="text"
                                                    value={locationForm.customType}
                                                    onChange={(e) => setLocationForm({...locationForm, customType: e.target.value})}
                                                    placeholder="Enter custom type..."
                                                    style={{marginTop: '10px'}}
                                                />
                                            )}
                                        </div>
                                        <div className="form-group">
                                            <label>Track Capacity (cars) *</label>
                                            <input 
                                                type="number"
                                                min="1"
                                                max="999"
                                                value={locationForm.capacity}
                                                onChange={(e) => setLocationForm({...locationForm, capacity: e.target.value})}
                                                placeholder="e.g., 15"
                                            />
                                        </div>
                                    </div>

                                    <div className="form-group">
                                        <label>Railroad(s) *</label>
                                        <p style={{fontSize: '0.85em', color: '#666', marginBottom: '10px'}}>
                                            {locationForm.type === 'Interchange Track' || locationForm.type === 'Yard' 
                                                ? 'Interchange and Yard locations can be shared by multiple railroads'

                                        </p>
                                        <div style={{

                                            overflowY: 'auto',
                                            padding: '10px',
                                            background: '#f8f9fa',
                                            borderRadius: '6px',
                                            border: '1px solid #ddd'
                                        }}>
                                            {railroads.length === 0 ? (
                                                <p style={{color: '#999', fontStyle: 'italic', margin: 0}}>
                                                    No railroads added yet. Please add railroads first.
                                                </p>
                                            ) : (
                                                railroads.map((rr, idx) => (
                                                    <div key={idx} style={{
                                                        padding: '8px',
                                                        marginBottom: '5px',

                                                        borderRadius: '4px',
                                                        display: 'flex',
                                                        alignItems: 'center'
                                                    }}>
                                                        <input

                                                            id={`loc-rr-${idx}`}
                                                            checked={locationForm.railroads.includes(rr.name)}
                                                            onChange={() => {

                                                                        setLocationForm({
                                                                            ...locationForm,
                                                                            railroads: locationForm.railroads.filter(n => n !== rr.name)
                                                                        });
                                                                    } else {
                                                                        setLocationForm({
                                                                            ...locationForm,
                                                                            railroads: [...locationForm.railroads, rr.name]
                                                                        });
                                                                    }
                                                                } else {
                                                                    // Allow only one
                                                                    setLocationForm({
                                                                        ...locationForm,
                                                                        railroads: [rr.name]
                                                                    });
                                                                }
                                                            }}
                                                            style={{marginRight: '8px'}}
                                                        />
                                                        <label htmlFor={`loc-rr-${idx}`} style={{cursor: 'pointer', margin: 0}}>
                                                            {rr.name}
                                                        </label>
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                    </div>

                                    <div style={{marginTop: '30px'}}>
                                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '15px'}}>
                                            <h3 style={{margin: 0, color: '#1e3c72'}}>Commodities</h3>
                                            <button 
                                                onClick={addCommodityToLocation}
                                                style={{
                                                    background: '#2a5298',
                                                    color: 'white',
                                                    border: 'none',
                                                    padding: '8px 16px',
                                                    borderRadius: '6px',
                                                    cursor: 'pointer',
                                                    fontSize: '0.95em'
                                                }}
                                            >
                                                + Add Custom Commodity
                                            </button>
                                        </div>

                                        {locationForm.type === 'Other/Custom' && (
                                            <div style={{marginBottom: '20px', padding: '15px', background: '#f0f0f0', borderRadius: '6px'}}>
                                                <h4 style={{margin: '0 0 10px 0'}}>Add Default Commodities</h4>
                                                <p style={{fontSize: '0.9em', color: '#666', marginBottom: '10px'}}>Select commodities from the list below to add them to this location:</p>
                                                <div style={{maxHeight: '200px', overflowY: 'auto', border: '1px solid #ddd', borderRadius: '4px', padding: '10px', background: 'white'}}>
                                                    {getAllDefaultCommodities().map((defaultComm, idx) => (
                                                        <div key={idx} style={{marginBottom: '8px'}}>
                                                            <button
                                                                onClick={() => {
                                                                    setLocationForm(prev => ({
                                                                        ...prev,
                                                                        commodities: [...prev.commodities, JSON.parse(JSON.stringify(defaultComm))]

                                                                style={{

                                                                    border: 'none',

                                        {locationForm.commodities.length === 0 ? (

                                            </p>
                                        ) : (
                                            [...locationForm.commodities].reverse().map((comm, reverseIdx) => {

                                                <div key={idx} className="commodity-row">

                                                                        id={`comm-${idx}-${stock.name}`}
                                                                        checked={comm.carTypes.includes(stock.name)}
                                                                        onChange={() => toggleCarType(idx, stock.name)}
                                                                    />
                                                                    <label htmlFor={`comm-${idx}-${stock.name}`}>
                                                                        {stock.name}
                                                                    </label>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                                );
                                            })
                                        )}
                                    </div>
                                </div>
                                <div className="modal-footer">
                                    <button 
                                        onClick={closeLocationModal}
                                        style={{
                                            background: '#999',
                                            color: 'white',
                                            border: 'none',
                                            padding: '10px 20px',
                                            borderRadius: '6px',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        className="button"
                                        onClick={saveLocation}
                                        style={{margin: 0}}
                                    >
                                        Save Location
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Railroad Modal */}
                    {showRailroadModal && (
                        <div className="modal-overlay" onClick={closeRailroadModal}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2>{editingRailroadIndex !== null ? 'Edit Railroad' : 'Add Railroad'}</h2>
                                </div>
                                <div className="modal-body">
                                    <div className="form-group">
                                        <label>Select Railroad</label>
                                        <select 
                                            value={railroadForm.name}
                                            onChange={(e) => {
                                                const selectedValue = e.target.value;
                                                if (selectedValue === 'Other/Custom') {
                                                    setRailroadForm({...railroadForm, name: 'Other/Custom'});
                                                } else if (selectedValue) {
                                                    setRailroadForm({...railroadForm, name: selectedValue});
                                                }
                                            }}
                                        >
                                            <option value="">Select railroad...</option>
                                            {RAILROADS.map(rr => (
                                                <option key={rr} value={rr}>{rr}</option>
                                            ))}
                                        </select>
                                    </div>

                                    {railroadForm.name === 'Other/Custom' && (
                                        <div className="form-group">
                                            <label>Custom Railroad Name</label>
                                            <input 
                                                type="text"
                                                value={railroadForm.customName || ''}
                                                onChange={(e) => setRailroadForm({...railroadForm, customName: e.target.value})}
                                                placeholder="e.g., Terminal Railroad Association"
                                            />
                                        </div>
                                    )}

                                    <div className="form-group">
                                        <label>Railroad Type</label>
                                        <select 
                                            value={railroadForm.type}
                                            onChange={(e) => setRailroadForm({...railroadForm, type: e.target.value})}
                                        >
                                            <option value="">Select type...</option>
                                            <option value="Class I">Class I (Major freight railroad)</option>
                                            <option value="Regional">Regional Railroad</option>
                                            <option value="Short Line">Short Line</option>
                                            <option value="Terminal">Terminal / Switching Railroad</option>
                                            <option value="Passenger">Passenger Railroad</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>

                                    <div className="form-group">
                                        <label>Control Mode</label>
                                        <select 
                                            value={railroadForm.role}
                                            onChange={(e) => setRailroadForm({...railroadForm, role: e.target.value})}
                                        >
                                            <option value="player"> Player Controlled (Detailed switching instructions)</option>
                                            <option value="ai"> AI Controlled (Background traffic)</option>
                                        </select>
                                        <p style={{fontSize: '0.85em', color: '#666', marginTop: '8px', fontStyle: 'italic'}}>
                                            Player-controlled railroads will have detailed job instructions. AI-controlled railroads will have basic movement patterns for background traffic.
                                        </p>
                                    </div>

                                    {/* Locomotives for this Railroad */}
                                    <div style={{marginTop: '30px', paddingTop: '20px', borderTop: '2px solid #e0e0e0'}}>
                                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '15px'}}>
                                            <h3 style={{margin: 0, color: '#1e3c72'}}>Locomotives</h3>
                                            <div style={{display: 'flex', gap: '10px'}}>
                                                <button 
                                                    onClick={openCustomLocoModal}
                                                    style={{
                                                        background: '#28a745',
                                                        color: 'white',
                                                        border: 'none',
                                                        padding: '8px 16px',
                                                        borderRadius: '6px',
                                                        cursor: 'pointer',
                                                        fontSize: '0.9em'
                                                    }}
                                                >
                                                    + Custom Loco
                                                </button>
                                                <button 
                                                    onClick={selectAllRailroadLocos}
                                                    style={{
                                                        background: '#2a5298',
                                                        color: 'white',
                                                        border: 'none',
                                                        padding: '8px 16px',
                                                        borderRadius: '6px',
                                                        cursor: 'pointer',
                                                        fontSize: '0.9em'
                                                    }}
                                                >
                                                    Select All
                                                </button>
                                            </div>
                                        </div>
                                        <div className="asset-list">
                                            {LOCOMOTIVE_TYPES.map(loco => (
                                                <div key={loco.name} className="asset-item">
                                                    <input 
                                                        type="checkbox"
                                                        id={`rr-loco-${loco.name}`}
                                                        checked={railroadForm.locomotives.some(l => l.name === loco.name)}
                                                        onChange={() => toggleRailroadLoco(loco)}
                                                    />
                                                    <label htmlFor={`rr-loco-${loco.name}`}>
                                                        {loco.name}<br />
                                                        <small>{loco.hp} HP  {loco.type}</small>
                                                    </label>
                                                </div>
                                            ))}
                                            {customLocos.map((loco, idx) => (
                                                <div key={`custom-loco-${idx}`} className="asset-item" style={{borderLeft: '4px solid #28a745'}}>
                                                    <input 
                                                        type="checkbox"
                                                        id={`rr-loco-custom-${idx}`}
                                                        checked={railroadForm.locomotives.some(l => l.name === loco.name)}
                                                        onChange={() => toggleRailroadLoco(loco)}
                                                    />
                                                    <label htmlFor={`rr-loco-custom-${idx}`}>
                                                        {loco.name} <br />
                                                        <small>{loco.hp} HP  {loco.type}</small>
                                                    </label>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Rolling Stock for this Railroad */}
                                    <div style={{marginTop: '30px', paddingTop: '20px', borderTop: '2px solid #e0e0e0'}}>
                                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '15px'}}>
                                            <h3 style={{margin: 0, color: '#1e3c72'}}>Rolling Stock</h3>
                                            <div style={{display: 'flex', gap: '10px'}}>
                                                <button 
                                                    onClick={openCustomCarModal}
                                                    style={{
                                                        background: '#28a745',
                                                        color: 'white',
                                                        border: 'none',
                                                        padding: '8px 16px',
                                                        borderRadius: '6px',
                                                        cursor: 'pointer',
                                                        fontSize: '0.9em'
                                                    }}
                                                >
                                                    + Custom Car
                                                </button>
                                                <button 
                                                    onClick={selectAllRailroadRollingStock}
                                                    style={{
                                                        background: '#2a5298',
                                                        color: 'white',
                                                        border: 'none',
                                                        padding: '8px 16px',
                                                        borderRadius: '6px',
                                                        cursor: 'pointer',
                                                        fontSize: '0.9em'
                                                    }}
                                                >
                                                    Select All
                                                </button>
                                            </div>
                                        </div>

                                        {/* Freight Cars */}
                                        <div style={{marginBottom: '20px'}}>
                                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px'}}>
                                                <h4 style={{margin: 0, color: '#1e3c72', fontSize: '1.1em'}}>Freight Cars</h4>
                                                <button 
                                                    onClick={selectAllRailroadFreight}
                                                    style={{
                                                        background: '#2a5298',
                                                        color: 'white',
                                                        border: 'none',
                                                        padding: '6px 14px',
                                                        borderRadius: '6px',
                                                        cursor: 'pointer',
                                                        fontSize: '0.85em'
                                                    }}
                                                >
                                                    Select All Freight
                                                </button>
                                            </div>
                                            <div className="asset-list">
                                                {ROLLING_STOCK_TYPES.filter(stock => stock.category === 'Freight').map(stock => (
                                                    <div key={stock.name} className="asset-item">
                                                        <input 
                                                            type="checkbox"
                                                            id={`rr-stock-${stock.name}`}
                                                            checked={railroadForm.rollingStock.some(s => s.name === stock.name)}
                                                            onChange={() => toggleRailroadRollingStock(stock)}
                                                        />
                                                        <label htmlFor={`rr-stock-${stock.name}`}>
                                                            {stock.name}<br />
                                                            <small>{stock.commodities.join(', ')}</small>
                                                        </label>
                                                    </div>
                                                ))}
                                                {customCars.map((car, idx) => (
                                                    <div key={`custom-${idx}`} className="asset-item" style={{borderLeft: '4px solid #28a745'}}>
                                                        <input 
                                                            type="checkbox"
                                                            id={`rr-stock-custom-${idx}`}
                                                            checked={railroadForm.rollingStock.some(s => s.name === car.name)}
                                                            onChange={() => toggleRailroadRollingStock(car)}
                                                        />
                                                        <label htmlFor={`rr-stock-custom-${idx}`}>
                                                            {car.name} <br />
                                                            <small>{car.length}'  {car.commodities.join(', ')}</small>
                                                        </label>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Passenger Cars */}
                                        <div>
                                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px'}}>
                                                <h4 style={{margin: 0, color: '#1e3c72', fontSize: '1.1em'}}>Passenger Cars</h4>
                                                <button 
                                                    onClick={selectAllRailroadPassenger}
                                                    style={{
                                                        background: '#2a5298',
                                                        color: 'white',
                                                        border: 'none',
                                                        padding: '6px 14px',
                                                        borderRadius: '6px',
                                                        cursor: 'pointer',
                                                        fontSize: '0.85em'
                                                    }}
                                                >
                                                    Select All Passenger
                                                </button>
                                            </div>
                                            <div className="asset-list">
                                                {ROLLING_STOCK_TYPES.filter(stock => stock.category === 'Passenger').map(stock => (
                                                    <div key={stock.name} className="asset-item">
                                                        <input 
                                                            type="checkbox"
                                                            id={`rr-stock-pass-${stock.name}`}
                                                            checked={railroadForm.rollingStock.some(s => s.name === stock.name)}
                                                            onChange={() => toggleRailroadRollingStock(stock)}
                                                        />
                                                        <label htmlFor={`rr-stock-pass-${stock.name}`}>
                                                            {stock.name}<br />
                                                            <small>{stock.commodities.join(', ')}</small>
                                                        </label>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="modal-footer">
                                    <button 
                                        onClick={closeRailroadModal}
                                        style={{
                                            background: '#999',
                                            color: 'white',
                                            border: 'none',
                                            padding: '10px 20px',
                                            borderRadius: '6px',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        className="button"
                                        onClick={saveRailroad}
                                        style={{margin: 0}}
                                    >
                                        Save Railroad
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Custom Locomotive Modal */}
                    {showCustomLocoModal && (
                        <div className="modal-overlay" onClick={closeCustomLocoModal}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2>Add Custom Locomotive</h2>
                                </div>
                                <div className="modal-body">
                                    <div className="form-group">
                                        <label>Locomotive Name</label>
                                        <input 
                                            type="text"
                                            value={customLocoForm.name}
                                            onChange={(e) => setCustomLocoForm({...customLocoForm, name: e.target.value})}
                                            placeholder="e.g., ALCO PA-1, EMD F40PH"
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label>Horsepower (HP)</label>
                                        <input 
                                            type="number"
                                            min="100"
                                            max="10000"
                                            value={customLocoForm.hp}
                                            onChange={(e) => setCustomLocoForm({...customLocoForm, hp: e.target.value})}
                                            placeholder="e.g., 3000, 4400"
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label>Locomotive Type</label>
                                        <select 
                                            value={customLocoForm.type}
                                            onChange={(e) => setCustomLocoForm({...customLocoForm, type: e.target.value})}
                                        >
                                            <option value="Diesel">Diesel</option>
                                            <option value="Electric">Electric</option>
                                            <option value="Steam">Steam</option>
                                            <option value="Hybrid">Hybrid</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="modal-footer">
                                    <button 
                                        onClick={closeCustomLocoModal}
                                        style={{
                                            background: '#999',
                                            color: 'white',
                                            border: 'none',
                                            padding: '10px 20px',
                                            borderRadius: '6px',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        className="button"
                                        onClick={saveCustomLoco}
                                        style={{margin: 0}}
                                    >
                                        Add Custom Locomotive
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Custom Car Modal */}
                    {showCustomCarModal && (
                        <div className="modal-overlay" onClick={closeCustomCarModal}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2>Add Custom Car Type</h2>
                                </div>
                                <div className="modal-body">
                                    <div className="form-group">
                                        <label>Car Type Name</label>
                                        <input 
                                            type="text"
                                            value={customCarForm.name}
                                            onChange={(e) => setCustomCarForm({...customCarForm, name: e.target.value})}
                                            placeholder="e.g., 89' Flat Car"
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label>Car Length (feet)</label>
                                        <input 
                                            type="number"
                                            min="20"
                                            max="200"
                                            value={customCarForm.length}
                                            onChange={(e) => setCustomCarForm({...customCarForm, length: e.target.value})}
                                            placeholder="e.g., 50, 60, 89"
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label>Commodities This Car Can Carry</label>
                                        <p style={{fontSize: '0.85em', color: '#666', marginBottom: '10px'}}>
                                            Select all commodities this car type can transport:
                                        </p>
                                        <div style={{
                                            display: 'grid',
                                            gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))',
                                            gap: '10px',
                                            maxHeight: '300px',
                                            overflowY: 'auto',
                                            padding: '10px',
                                            background: '#f8f9fa',
                                            borderRadius: '6px'
                                        }}>
                                            {COMMODITIES.map(commodity => (
                                                <div key={commodity} style={{
                                                    display: 'flex',
                                                    alignItems: 'center',
                                                    padding: '8px',
                                                    background: 'white',
                                                    borderRadius: '4px'
                                                }}>
                                                    <input 
                                                        type="checkbox"
                                                        id={`custom-car-comm-${commodity}`}
                                                        checked={customCarForm.commodities.includes(commodity)}
                                                        onChange={() => toggleCustomCarCommodity(commodity)}
                                                        style={{marginRight: '8px'}}
                                                    />
                                                    <label htmlFor={`custom-car-comm-${commodity}`} style={{fontSize: '0.9em', cursor: 'pointer'}}>
                                                        {commodity}
                                                    </label>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="modal-footer">
                                    <button 
                                        onClick={closeCustomCarModal}
                                        style={{
                                            background: '#999',
                                            color: 'white',
                                            border: 'none',
                                            padding: '10px 20px',
                                            borderRadius: '6px',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        className="button"
                                        onClick={saveCustomCar}
                                        style={{margin: 0}}
                                    >
                                        Add Custom Car
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
